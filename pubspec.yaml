publish_to: 'none'

version: 1.0.1+4

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cloud_firestore: ^4.5.3
  collection: ^1.17.0
  cupertino_icons: ^1.0.5
  dotted_border: ^2.0.0+3
  firebase_auth: ^4.4.2
  firebase_core: ^2.10.0
  firebase_storage: ^11.1.1
  flutter_svg: ^2.0.5
  get: ^4.6.5
  google_sign_in: ^6.1.0
  image_cropper: ^3.0.3
  image_picker: ^0.8.7+4
  intl: ^0.17.0
  mask_text_input_formatter: ^2.4.0
  rive: ^0.10.4
  shared_preferences: ^2.1.0
  shimmer: ^2.0.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  faker: ^2.0.0
  flutter_lints: ^2.0.1
  mocktail: ^0.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Sarabun
      fonts:
        - asset: assets/fonts/Sarabun-ExtraBold.ttf
          weight: 800
